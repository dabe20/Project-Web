<!DOCTYPE>
<html>
<head>
	<title>Nuevo Estudiante</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/students.css">
</head>
<body>
	<form >
		<fieldset>
			<legend>Agregar Estudiante</legend>
			<input type="text" name="new_name_students" placeholder="Nombre">
			<br>
			<input type="text" name="new_lastname_students" placeholder="Apellidos">
			<br>
			<input type="file" size="1" name="new_photo">
			<div>
				<canvas id="dmCanvas"></canvas>
				<script type="text/javascript">
	            var canvas=document.getElementById('dmCanvas');
				var dm=canvas.getContext('2d');
				dm.fillStyle='#00ff00';
				dm.fillRect(0,0,80,100);
				</script>
			</div>
			<br>
			<input type="text" name="new_ced_students" placeholder="Cédula">
			<br>
			<select id="new_lvl_english">
				<option>Básico</option>
				<option>Intermedio</option>
				<option>Avanzado</option>
			</select>
			<br>
			<input type="text" name="new_skills_students" placeholder="Calidades/Skills">
			<br>
			<label>Proyectos desarrollados:</label>
			<ul>
				<input type="text" name="new_curso" placeholder="Curso">
				<br>
				<input type="text" name="new_duration" placeholder="Duración">
				<br>
				<input type="text" name="new_tec_useds" placeholder="Tecnologías usadas">
				<br>
				<textarea cols="36" rows="4" name="new_desc_project" placeholder="Descripcion del proyecto"></textarea>
				<br>
				<input type="date" name="new_date">
				<br>
				<input type="number" name="new_calification" placeholder="Calificación">
			</ul>
			<br>
			<textarea name="comments" cols="40" rows="5" placeholder="Comentarios de los profesores..."></textarea>
			<input id="btn" type="button" name="save" value="Guardar" onclick="location='http://localhost/proyecto/Admin_area.html'">
			<input type="button" name="cancel" value="Cancelar" onclick="location='http://localhost/proyecto/Admin_area.html'">
		</fieldset>
	</form>
</body>
</html>
