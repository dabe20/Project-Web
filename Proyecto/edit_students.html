<!DOCTYPE>
<html>
<head>
	<title>Edición Estudiantes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/students.css">
</head>
<body>
	<form >

		<input type="text" name="edit_lastname_students" placeholder="Apellidos">

		<br>

		<input id="btn" type="button" name="save_changes" value="Guardar Cambios" onclick="location='http://localhost/proyecto/Admin_area.html'">
		<input type="button" name="save_new" value="Guardar/Nuevo" onclick="location='http://localhost/proyecto/new_students.html'">
